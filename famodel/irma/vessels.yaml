# This file defines standard vessels aligned to current capabilities & actions 

# --- Anchor Handling Tug / Supply Vessel (AHTS / AHV) ---

AHTS_alpha:
    # Offshore Tug/Anchor Handling Tug Supply (AHTS) – Towing floating structures, handling and laying anchors/mooring lines, tensioning and positioning support.
    name: AHTS_alpha
    type: AHTS
    transport:
        transit_speed_mps: 4.7       
        Hs_m : 5         
    station_keeping:
        type: DP2
    capabilities:
        deck_space:
            area_m2: 800
            max_load_t: 1500
        bollard_pull:
            max_force_t: 200
        winch:
            max_line_pull_t: 150
            brake_load_t: 300
            speed_mpm: 20
        crane:
            capacity_t: 50
            hook_height_m: 25
        chain_locker:
            volume_m3: 150
        line_reel:
            volume_m3: 200
            rope_capacity_m: 5000
        pump_subsea:
            power_kW: 75
            pressure_bar: 200
            weight_t: 3
            dimensions_m: [2, 1.5, 1.5]
        positioning_system:
            accuracy_m: 1.0
            methods: [USBL, INS]
        monitoring_system:
            metrics: [pressure, flow, tilt]
            sampling_rate_hz: 10
    actions:
        tow: {}
        lay_mooring: {}
        mooring_hookup: {}
        install_anchor: {}
        retrieve_anchor: {}
        install_semisub: {}
        install_spar: {}
        install_tlp: {}
    day_rate: 107187  # USD/day taken from ORBIT: https://github.com/WISDEM/ORBIT/blob/dev/library/vessels/example_ahts_vessel.yaml

# --- Multipurpose Support Vessel ---

MPSV_01:
    # Multi-Purpose Support Vessel (MSV) – Flexible vessel used for maintenance, diving, construction, or ROV tasks. Combines features of CSV, DSV and ROVSV.
    name: MPSV_01
    type: MSV
    transport:
        transit_speed_mps: 4.7       
        Hs_m : 5  
    station_keeping:
        type: DP2
    capabilities:
        deck_space:
            area_m2: 900
            max_load_t: 1500
        crane:
            capacity_t: 150
            hook_height_m: 45
        winch:
            max_line_pull_t: 60
            brake_load_t: 120
            speed_mpm: 16
        # mooring_work:
        #     line_types: [chain]
        #     stern_roller: true
        #     shark_jaws: true
        #     towing_pin_rating_t: 300
        stern_roller:
            diameter_m: 1.5    # m <<eventually we'll remove suffixes>>
            width_m: 3.0       # m
        shark_jaws:
            max_load_t: 200    # t
        positioning_system:
            accuracy_m: 1.0
            methods: [USBL, INS]
        monitoring_system:
            metrics: [pressure, tilt]
            sampling_rate_hz: 10
        rov:
            class: OBSERVATION
            depth_rating_m: 3000
            weight_t: 7
            dimensions_m: [3, 2, 2]
    actions:
        install_anchor: {}
        retrieve_anchor: {}
        mooring_hookup: {}
        lay_mooring: {}
        install_wec: {}
        monitor_installation: {}
    day_rate: 122699  # USD/day taken from ORBIT (for support vessel: https://github.com/WISDEM/ORBIT/blob/dev/library/vessels/example_support_vessel.yaml)

